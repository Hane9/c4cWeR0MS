<div class="container">
  <div class="header-menu mat-elevation-z6">
    <div class="title">
      <img src="assets/images/Logo_WithoutText.png" width="80px" height="auto">
      <h1>Green Karma</h1>
    </div>
    <nav mat-tab-nav-bar mat-align-tabs="end">
      <a mat-tab-link *ngFor="let tab of tabs" [routerLink]="tab.link" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
        {{ tab.title }}
      </a>
    </nav>
  </div>
  <div class="content mat-elevation-z2">
    <router-outlet></router-outlet>
  </div>
  <div class="footer mat-elevation-z6">
    <p class="footer-sign">Morgan Dev Team</p>
  </div>
</div>
